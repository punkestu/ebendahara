<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Bendahara | Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <div id="hamburger" onclick="show()">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
      </div>
    </header>
    <main>
      <div class="avatar">
        <img src="../assets/Badrun 4.png" />
      </div>
      <form action="#">
        <h2>Masuk</h2>
        <label for="email">Email</label>
        <input
          class="input-text"
          placeholder="Email"
          type="email"
          name="email"
          id="email"
        />
        <label for="pw">Password</label>
        <input
          class="input-text"
          placeholder="Password"
          type="password"
          name="pw"
          id="pw"
        />
        <div class="togglePw" onclick="togglePw()">
          <input type="checkbox" name="showPw" id="showPw" />
          <label for="showPw">Show Password</label>
        </div>
        <button type="submit" class="btn btn-primary">
          Masuk Sekarang &raquo;
        </button>
        <h4>atau masuk dengan</h4>
        <button type="submit" class="btn btn-primary-inv shade otherAccount">
          <img height="20" src="../assets/google.png">
          Google
        </button>
        <button type="submit" class="btn btn-primary-inv shade otherAccount">
          <img height="20" src="../assets/apple.png">
          ICloud
        </button>
        <a href="./signup.html">Belum punya akun? Daftar sekarang</a>
      </form>
    </main>
    <div id="fog" class="fhide" onclick="show()"></div>
    <div id="sidebar" class="shide">
      <div class="menu">
        <a href="#">Plan</a>
        <a href="#">About Us</a>
      </div>
      <div class="account">
        <a href="./signup.html" class="btn btn-primary-inv">Daftar</a>
        atau
        <a href="./login.html" class="btn btn-primary-inv">Masuk</a>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
